name: Release

on:
  push:
    branches:
      - master

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      # Ensure npm CLI supports OIDC trusted publishing (requires 11.5.1+)
      - name: Update npm for OIDC support
        run: npm install -g npm@latest

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          # Creates a PR when changesets exist, or publishes when version PR is merged
          version: pnpm changeset:version
          publish: ./scripts/publish.sh
          title: 'chore: release packages'
          commit: 'chore: release packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug changesets output
        run: |
          echo "Published: ${{ steps.changesets.outputs.published }}"
          echo "Published packages: ${{ steps.changesets.outputs.publishedPackages }}"
          echo "Has changesets: ${{ steps.changesets.outputs.hasChangesets }}"

      - name: Create GitHub Release
        if: steps.changesets.outputs.published == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const version = require('./npm/lessgo/package.json').version;

            // Read changelog to get release notes
            let body = `## lessgo v${version}\n\nPublished to npm: https://www.npmjs.com/package/lessgo/v/${version}`;

            try {
              const changelog = fs.readFileSync('./npm/lessgo/CHANGELOG.md', 'utf8');
              // Extract the latest version's notes
              const match = changelog.match(/## \d+\.\d+\.\d+\n([\s\S]*?)(?=## \d+\.\d+\.\d+|$)/);
              if (match) {
                body = match[0];
              }
            } catch (e) {
              console.log('No CHANGELOG.md found, using default body');
            }

            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${version}`,
              name: `v${version}`,
              body: body,
              draft: false,
              prerelease: false
            });
